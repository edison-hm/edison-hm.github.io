<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="css/schoolboy.css?v=911"/>
        <link rel="stylesheet" type="text/css" href="css/H5FullscreenPage.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/page-animation.css">
    </head>
    <body>
        <div class="H5FullscreenPage-wrap schoolboy">
            <div class="loadingCover">
              <div class="loadingCover-text">加载中...</div>
            </div>
            <div class="item item1">
              <div class="fontText fontText1 part part1 slideUp"></div>
              <div class="fontText fontText2 part part2 slideDown"></div>
              <div class="fontText fontText3 part part3 slideLeft" data-delay="800"></div>
              <div class="fontText fontText4 part part4 slideRight" data-delay="800"></div>
              <div class="bottomArrow part part5" data-delay="1500"></div>
            </div>

            <div class="item item2 opacityZero">
              <div class="bg bg1 part part1 slideLeft"></div>
              <div class="bg bg2 part part2 slideRight"></div>
              <div class="bg bg3-wrapper part part3 slideLeft">
                <div class="bg3"></div>
                <div class="dialogue3"></div>
              </div>
              <div class="bottomArrow black-arrow part part4" data-delay="1500"></div>
            </div>

            <div class="item item3 opacityZero">
              <div class="bg bg1-wrapper part part1 slideUp">
                <div class="bg1"></div>
                <div class="crow part part2 slideLeft" data-delay="1200"></div>
                <div class="dialogue1 part part3 rollInRight" data-delay="1200"></div>
              </div>
              <div class="bg bg2-wrapper part part4 zoomIn">
                <div class="bg2"></div>
                <div class="dialogue2 part part5 slideDown" data-delay="1200"></div>
              </div>
              <div class="bg bg3-wrapper part part6 slideDown">
                <div class="bg3"></div>
                <p class="text1-wrapper">
                  <spn class="text1 part part7 fadeIn" data-delay="1500">你突然两眼一黑，晕死过去了。。。。</span>
                </p>
                <div class="peng part part8 fadeIn" data-delay="1800"></div>
              </div>
              <div class="bottomArrow part part9" data-delay="2000"></div>
            </div>

            <div class="item item4 opacityZero">
              <div class="bg bg1 part part1 zoomIn">
                <div class="dialogue2"></div>
                <div class="expense-statement animated wobble part part2" data-delay="1200"></div>
              </div>
              <div class="bottomArrow black-arrow part part3" data-delay="1500"></div>
            </div>

            <div class="item item5 opacityZero">
              <div class="bg bg1 part part1 zoomIn"></div>
              <div class="bg bg2 part part2 animated flip" data-delay="800"></div>
              <div class="bg bg3 part part3 zoomIn"></div>
              <div class="bottomArrow black-arrow part part4" data-delay="1500"></div>
            </div>

            <div class="item item6 opacityZero">
              <div class="title animated bounceInUp part part1" data-delay="200"></div>
              <div class="starring-list-title animated bounceInUp part part2" data-delay="200"></div>
              <div class="starring-list-content animated bounceInUp part part3" data-delay="400"></div>
              <div class="ending animated bounceInUp part part4" data-delay="400"></div>
              <div class="change-destiny-btn animated bounceInUp part part4" data-delay="300"></div>
            </div>

        </div>
        <script>
        	(function(win, doc){
        		function change(){
        			doc.documentElement.style.fontSize=doc.documentElement.clientWidth/375*20+'px';
        		}
        		change();
        		win.addEventListener('resize', change, false);
        	})(window, document);
        </script>
        <script type='application/javascript' src='js/fastclick.js'></script>
        <script src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/transition.js"></script>
        <script type="text/javascript" src="js/page.js"></script>
        <script type="text/javascript">
          if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
              FastClick.attach(document.body);
            }, false);
          }
          window.onload = function() {
              setTimeout(function() {
                  $('.opacityZero').removeClass('opacityZero');
              }, 1000)
              $('.loadingCover').remove();
              H5FullscreenPage.init({'type': 2, 'pageShow': function(ele) {}, 'pageHide': function(dom) {}});
          }

          $(function() {
            $('.change-destiny-btn').on('click', function() {
              window.location.href = './schoolboy-change-destiny.html';
            })
          })
        </script>
    </body>
</html>
