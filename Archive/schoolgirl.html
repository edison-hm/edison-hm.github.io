<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="css/schoolgirl.css?v=911"/>
        <link rel="stylesheet" type="text/css" href="css/H5FullscreenPage.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/page-animation.css">
    </head>
    <body>
        <div class="H5FullscreenPage-wrap schoolgirl">
            <div class="loadingCover">
              <div class="loadingCover-text">加载中...</div>
            </div>
            <div class="item item1">
              <div class="lighting-wrapper">
                <div class="lighting animated swing part part2" data-delay="1000"></div>
              </div>
              <div class="text1 animated" data-delay="100"></div>
              <div class="title animated pulse part part1" data-delay="100"></div>
              <div class="text2 animated" data-delay="100"></div>
              <div class="flashlight animated flash part part5" data-delay="2000"></div>
              <div class="chrysanthemum animated bounceInUp part part3" data-delay="1300"></div>
              <div class="ripple1 animated rubberBand part part4" data-delay="1600"></div>
              <div class="ripple2 animated rubberBand part part4" data-delay="1600"></div>
              <div class="bottomArrow part part2" data-delay="2500"></div>
            </div>

            <div class="item item2 opacityZero">
              <div class="bottomArrow part part1" data-delay="1500"></div>
            </div>

            <div class="item item3 opacityZero">
              <div class="bottomArrow part part1" data-delay="1500"></div>
            </div>

            <div class="item item4 opacityZero">
              <div class="bottomArrow part part1" data-delay="1500"></div>
            </div>

            <div class="item item5 opacityZero">
              <div class="bottomArrow part part1" data-delay="1500"></div>
            </div>

            <div class="item item6 opacityZero">
              <div class="bottomArrow part part1" data-delay="1500"></div>
            </div>

            <div class="item item7 opacityZero">
              <div class="change-destiny-btn"></div>
            </div>
        </div>
        <script>
        	(function(win, doc){
        		function change(){
        			doc.documentElement.style.fontSize=doc.documentElement.clientWidth/375*20+'px';
        		}
        		change();
        		win.addEventListener('resize', change, false);
        	})(window, document);
        </script>
        <script type='application/javascript' src='js/fastclick.js'></script>
        <script src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/transition.js"></script>
        <script type="text/javascript" src="js/page.js"></script>
        <script type="text/javascript">
          if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
          }

          window.onload = function() {
            setTimeout(function() {
              $('.opacityZero').removeClass('opacityZero');
            }, 1000)
            $('.loadingCover').remove();
            H5FullscreenPage.init({'type': 2, 'pageShow': function(ele) {}, 'pageHide': function(dom) {}});
          }

          $(function() {
            $('.schoolgirl .change-destiny-btn').on('click', function() {
              window.location.href = './schoolgirl-change-destiny.html';
            })
          })
        </script>

    </body>
</html>
