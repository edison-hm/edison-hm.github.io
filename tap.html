<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <script type="text/javascript" src="./lib/zepto.min.js"></script>
    <script type="text/javascript" src="/lib/zepto-touch.js"></script>
</head>
<body>
     <style>
            .q{width: 200px;height: 200px;background-color: red;position: absolute;top:0;;left: 0}
            .b{width: 300px;height: 300px;background-color: green;position: absolute;top:0;;left: 0}
        </style>
        
        <div class="b"></div>
        <div class="q"></div>
        <script>
            $('.q').on('tap',function(e){
                $(this).hide();
            });
            $('.b').on('click',function(e){
                alert("bb");
            });
        </script>
</body>
</html>
